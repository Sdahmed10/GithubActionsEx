name: Playwright Java CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install dependencies
        run: mvn install

      - name: Installer les navigateurs Playwright
        run: mvn playwright:install


      - name: Run Playwright test
        run: mvn exec:java -Dexec.mainClass="tests.SimpleTest"
